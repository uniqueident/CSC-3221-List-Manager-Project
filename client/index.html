<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple List</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="card">Simple List</h1>

    <div class="card">
        <!-- Item List Container -->
        <div id="list-container"></div>

        <br />

        <!-- New Item Card -->
        <div class="new-item card">
            <input id="new" placeholder="Add item..." />

            <svg id="add" class="item-button" tabindex="0" viewBox="-0.5 -0.5 12 10">
                <path d="M 1 5 L 3.14 9 L 11 1" />
            </svg>
        </div>
    </div>

    <script src="jemHTTP.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
